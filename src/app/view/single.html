<section>
    <article>
        <header>
            <h2>{{titulo}}</h2>
        </header>
        <p>{{conteudo}}</p>
        <br>
        <hr>
        <br>
        
        <form action="http://localhost:8000/?pagina=post&metodo=addComment&id=7" method="post">
            <span>Nome:</span>
            <input type="text" name="nome"><br><br>

            <span>Mensagem: </span><br><br>
            <textarea name="msg" cols="25" rows="3"></textarea><br><br>
            
            <input type="hidden" name="id" value="{{id}}">
            <input type="submit" name="Comentar">
        </form>


        {% if comentarios == false %}
            <p>Não há comentarios para a postagem</p>
            <br>
        {% else %}

        {% for comment in comentarios %}
           <h3> {{comment.nome}}</h3>
           <p>{{comment.mensagem}}</p>
            <br>
           {% endfor %}
        {% endif %}
    </article>
</section>
