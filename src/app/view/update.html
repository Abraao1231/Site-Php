<h1>Alterar publicação</h1>
<form action="http://localhost:8000/?pagina=admin&metodo=update" method="post">
    <span>Título</span><br>
    <input type="text"  name="titulo" value="{{titulo}}"><br><br>
    <span>Conteúdo</span><br>
    <textarea name="conteudo" cols="25" rows="15"> {{conteudo}} </textarea><br><br>
    <input type="hidden" name="id" value="{{id}}">
    <input type="submit" value="alterar">
</form>
